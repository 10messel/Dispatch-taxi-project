{%  extends 'accounts/main.html' %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">ACCOUNT REGISTER</h3>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{form.username}}
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password1}}
                    </div>

                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password2}}
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register an account">
                    </div>
                </form>
            </div>

            {{form.errors}}

            <div class="mt-3">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
		/* I didn't set placeholder values in forms.py so they will be set here using Javascript
		// We start indexing at one because csrf_token is considered and input field
		*/
		// Query all input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Enter password';
		form_fields[3].placeholder='Confirm the password';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>

{% endblock %}
